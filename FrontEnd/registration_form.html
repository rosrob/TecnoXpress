<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Montserrat:ital,wght@0,100;0,400;1,100&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/4661576001.js"
      crossorigin="anonymous"
    ></script>
    <title>Inicio</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Javascript -->
    <script src="jsElements/navMain.js"></script>
    <script src="jsElements/footer.js"></script>
    <!-- logo de la empresa en la pestaña -->
    <link rel="shortcut icon" href="media/logo.png" />
  </head>

  <body>
    <!-- Comienzo de header -->
    <header>
      <div id="containerNav"></div>
    </header>
    <!-- Fin de header -->

    <div class="fondo">
      <main>
        <section>
          <h4 class="tituloform">Formulario de Registro</h4>
          <div class="contenedor-grid">
            <form action="" method="">
              <label class="dato">Nombre</label>
              <input
                class="celda"
                type="text"
                name="nombre"
                id="nombre"
                minlength="2"
                maxlength="30"
                required
              /><br />
              <label class="dato">Apellido</label>
              <input
                class="celda"
                type="text"
                name="apellido"
                id="apellido"
                minlength="2"
                maxlength="30"
                required
              /><br />
              <label class="dato">DNI</label>
              <input
                class="celda"
                type="text"
                name="DNI"
                id="DNI"
                minlength="8"
                maxlength="8"
                required
              /><br />
              <label class="dato">Fecha de Nacimiento</label>
              <input
                class="celda"
                type="number"
                name="fecha de nacimiento"
                id="Fecha de nacimiento"
                required
              /><br />
              <label class="dato">Celular</label>
              <input
                class="celda"
                type="number"
                name="celular"
                id="Celular"
                required
              /><br />
              <label class="dato">Email</label>
              <input
                class="celda"
                type="email"
                name="email"
                id="Email"
                required
              /><br />
              <label class="dato">Contraseña</label>
              <input
                class="celda"
                type="password"
                name="contraseña"
                id="Contraseña"
                required
              /><br />
              <label class="dato">Confirmar contraseña</label>
              <input
                class="celda"
                type="password"
                name="confirmar contraseña"
                id="Confirmar contraseña"
                required
              /><br />
              <p class="link">
                Estoy de acuerdo con los
                <a href="#" id="link">Terminos y Condiciones</a>
              </p>
              <input class="Registrar" type="submit" value="Registrar" />
              <p class="link">
                <a href="form_ingreso.html">¿Ya tengo Cuenta?</a>
              </p>
            </form>
          </div>
        </section>
      </main>

      <!-- Footer -->
      <div id="containerFooter"></div>
      <!-- Footer -->
    </div>
  </body>
</html>
