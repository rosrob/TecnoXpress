  <body class="contact">
    <!-- Comienzo de header -->
    <header>
      <div id="containerNav"></div>

    <!-- Fin de header -->
    
<h2 class="tituloform">Formulario de Registro</h2>
<main class="cuerpo">
  <div class="container_registration">
    <form class="formulario-registro" id="formulario-registro" >
        <div class="columna-izquierda">
          <p>
            <label class="dato" for="nombre">Nombre</label>
            <input class="celda" type="text" name="nombre" id="nombre" minlength="4" maxlength="20" pattern="[A-Za-z]+" required>
          </p>
          <p>
            <label class="dato" for="apellido">Apellido</label>
            <input class="celda" type="text" name="apellido" id="apellido" minlength="4" maxlength="20" pattern="[A-Za-z]+" required>
          </p>
          <p>
            <label class="dato" for="DNI">DNI</label>
            <input class="celda" type="number" name="DNI" id="DNI" minlength="8" maxlength="8" pattern="[0-9]{8}" required>
          </p>
        <p>
          <label class="dato" for="Celular">Celular</label>
          <input class="celda" type="number" name="celular" id="Celular" minlength="10" maxlength="10" pattern="[0-9]{10}" required>
        </p>
       
      </div>
      <div class="columna-derecha">
        
        <p>
          <label class="dato" for="FechaNacimiento">Fecha de Nacimiento</label>
          <input class="celda" type="date" name="fecha_de_nacimiento" min="1900-01-01" max="2008-12-31" id="FechaNacimiento" required>
        </p>
        <p>
          <label class="dato" for="Email">Email</label>
          <input class="celda" type="email" name="email" id="Email" required>
        </p>
        <p>
          <label class="dato" for="Contraseña">Contraseña</label>
          <input class="celda" type="password" name="contraseña" id="Contraseña" minlength="4" maxlength="15" required>
        </p>
        <p>
          <label class="dato" for="ConfirmarContraseña">Confirmar contraseña</label>
          <input class="celda" type="password" name="confirmar_contraseña" id="ConfirmarContraseña" required>
        </p>
     </div>
     <p class="boton-container"> 
      <button class="boton" type="submit" onclick="validaCamposRegistro()">
        <span>Registrar</span>
      </button>
    </p>
    </div>
  </form>
</div>
</main>

      <!-- Footer -->
