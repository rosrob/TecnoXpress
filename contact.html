<body class="contact">

    <header>
        <!-- Comienzo de header -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <div class="container-fluid justify-content-between">
            <a  class="navbar-brand" href="index.html">
              <img id="logo" src="./media/logo.png" alt="Logo TecnoXpress"><span class="texto-logo">TecnoXpress</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse " id="collapsibleNavbar">
          <ul class="navbar-nav alinear">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#quienes_somos">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-success" href="form_ingreso.html">Admin</a>
            </li>
          </ul>
          </div>
        </div>
      </nav> 
      <!-- Fin de header -->
      </header>
      
    <section>
    <div class="conteiner_contact">
        <h1 class="logo_contact">Contactanos</h1>
        <div class="contact-wrapper">
            <div class="contac-form">
                <h3>Dejanos tus datos</h3>
                <form action="">
                    <p>
                        <label>Nombre</label>
                        <input type="text" name="Nombre" id="Nombre" required>
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="Email" id="Email" required>
                    </p>
                    <p>
                        <label>Telefono</label>
                        <input type="tel" name="Telefono" id="Telefono" pattern=" [0-9] {10}">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="Asunto" id="Asunto">
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="Mensaje" id="Mensaje" rows="3" required></textarea>    
                    </p>
                    <p class="block ">
                        <button class="button" type="submit">
                            <span class="send">
                                <i class="fa-solid fa-paper-plane icon_send "></i>
                            </span> 
                            <span class="text"> Enviar </span>
                            <span class="check">
                                <i class="fa-solid fa-check icon"></i>
                            </span>
                        </button>
                    </p>

                </form>
                
            </div>
            <div class="contact-info">
              <h4>Mas Info</h4>
              <ul>
                <li> <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1702.6260736654788!2d-64.1919512616247!3d-31.40717830433768!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432998fa4b4357b%3A0xcf43bc8d04170a61!2sISPC%20Instituto%20Superior%20Polit%C3%A9cnico%20C%C3%B3rdoba!5e0!3m2!1ses!2sar!4v1694100875863!5m2!1ses!2sar" width="300" height="150" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></li>
                <li> <i class="fa-solid fa-location-dot icon_location"></i> Direccion de la empresa</li>
                <li> <i class="fa-brands fa-whatsapp icon_whatsapp"></i> 1111-111111</li>
                <li> <i class="fa-regular fa-envelope icon_envelope"></i> correodelaempresa@gmail.com</li>
                <li> <i class="fa-regular fa-clock icon_clock"></i> horarios de la empresa </li>
              </ul>
              <div class="red-info">
                <h3>Seguinos</h3>
                <div class="redes">
                    <a href="#" class="icon_red icon_instagram"><i class="fa-brands fa-instagram"></i> </a> 
                    <a href="#" class="icon_red icon_facebook"><i class="fa-brands fa-facebook"></i>  </a> 
                    <a href="#" class="icon_red icon_X"> <i class="fa-brands fa-x-twitter"></i> </a> 
                </div>
            </div>
              
            </div>
        </div>
    </div>
    </section>
